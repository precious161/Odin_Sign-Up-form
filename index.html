 <!DOCTYPE html>
 <html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.css">
        <title>Sign Up Form</title>
     </head>
     <body>
      <main>
        <section class="one">
          
           <div class="logo">
              <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin-logo">
              <h1>ODIN<h1>
           </div>
            <div class="disc">
                <p class="dis">A Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Haile West On Unsplash</a></p>
            </div>
        </section>
        <section class="two">
              <div class="intro">
                <p class="intro1">This is not real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p class="intro1">Sign Up now to get started</p>
                <h3 class="intro1">You know you want to</h3>
              </div>
              <div class="forms">
               <h3>Let's do this!</h3>
                  <form>
                       <div class="fieldset">
                     <div class="f1">
                        <label for="f_name">FIRST NAME</label>
                         <input id="f_name" type="text" name="f_name" placeholder="Thor">
                        <label for="email">EMAIL</label>
                            <input id="email" type="email" name="email">
                        <label for="password">PASSWORD </label>
                        <input id="password" type="password" name="password">
                     </div>
                      <div class="f2">
                        <label for="l_name">LAST NAME</label>
                            <input id="l_name" type="text" name="l_name" placeholder="odinson">
                        <label for="p_num">PHONE NUMBER</label>
                            <input id="p_num" type="number" name="p_num">
                        <label for="password">CONFIRM PASSWORD</label>
                            <input id="password" name="password" type="password" >
                     </div>
                  </div>
                  </form>
              </div>
              <div class="last">
                   <button type="submit" name="submit">Create Account</button>
                   <p class="lastp">Already have an account?<a class="lasta"> Log in</a></p>
              </div>
        </section>
      </main>
     </body>
 </html>
